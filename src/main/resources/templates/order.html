<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">LaLiz</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"/>
    
    <link   rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
            th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css}"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
            crossorigin="anonymous">
    <link   rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link   rel="stylesheet" 
            href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css"
            th:href="@{https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css}"/>
    <!--
    <link   rel="stylesheet" 
            href="dist/css/adminLTE.min.css" 
            th:href="@{/dist/css/adminLTE.min.css}"/>
    -->
</head>
<body class="text-center">
    
    
    <th:block th:include="/_header"></th:block>
    
    
    
    
    <div class="container">
        
        <h1 class="h3 mb-3 font-weight-normal">Order Info</h1>
        <ul>
            <li>Name: <span th:uxtext="${orderInfo.customerName}"></span></li>
            <li>Email: <span th:uxtext="${orderInfo.customerEmail}"></span></li>
            <li>Phone: <span th:uxtext="${orderInfo.customerPhone}"></span></li>
            <li>Address: <span th:uxtext="${orderInfo.customerAddress}"></span></li>
        </ul>
        
        <h1 class="h4 mb-3 font-weight-normal">Order Summary</h1>
        <ul>
            <li>Total:<span th:utext="${#number.formatDecimal(orderInfo.amount,3,2,'COMMA')}"></span></li>
        </ul>
    
        <br />
    
        <div class="col-lg-12">
            <table class="table" border="1">
                <tr>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
                
                <tr th:each="orderDetailInfo : ${orderInfo.details}">
                    <td th:utext="${orderDetailInfo.productCode}"></td>
                    <td th:utext="${orderDetailInfo.productName}"></td>
                    <td th:utext="${orderDetailInfo.quantity}"></td>
                    <td th:utext="${#numbers.formatDecimal(orderDetailInfo.price,3,2,'COMMA')}"></td>
                    <td th:utext="${#numbers.formatDecimal(orderDetailInfo.amount,3,2,'COMMA')}"></td>
                </tr>

            </table>
        </div>
    </div>
    
    
    <th:block th:include="/_footer"></th:block>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
</body>
</html>
