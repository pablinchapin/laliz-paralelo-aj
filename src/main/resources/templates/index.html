<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">LaLiz</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"/>
    
    <link   rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
            th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css}"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
            crossorigin="anonymous">
    <link   rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link   rel="stylesheet" 
            href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css"
            th:href="@{https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css}"/>
    <!--
    <link   rel="stylesheet" 
            href="dist/css/adminLTE.min.css" 
            th:href="@{/dist/css/adminLTE.min.css}"/>
    -->
</head>
<body>
    
    <th:block th:include="/_header"></th:block>
    
    
    
    <div class="container">
        
        <div class="row mb-4 col-lg-12">
                        
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                
                <div class="carousel-item active"
                     th:each="categoryInfo: ${paginationResultCategory.list}">
                    <img src="http://placehold.it/960x320" class="d-block w-100" alt="${categoryInfo.name}">
                </div>
                
                
                
                <!--
                
                <div class="carousel-item active">
                <img src="http://placehold.it/960x320" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="http://placehold.it/960x320" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="http://placehold.it/960x320" class="d-block w-100" alt="...">
                </div>
                -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
            
            
        </div>
        
        
        
        
        <div class="row mt-2 col-lg-12">
            
            
            <!--<div class="col-md-8 order-md-2">-->
                
            <div class="card-deck mb-3 text-center" style="min-width: 240px;">

                <div class="card mb-4 shadow-sm"
                     style="min-width: 220px; max-width: 220px;"
                     th:each="productInfo: ${paginationResult.list}">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">
                            <span th:utext="${productInfo.code}"></span>
                        </h4>
                    </div>

                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$ <span th:utext="${#numbers.formatDecimal(productInfo.price,3,2,'COMMA')}"></span><small class="text-muted"> /each</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li><span th:utext="${productInfo.name}"></span></li>
                            <li><span th:utext="${productInfo.name}"></span></li>
                            <li>Email support</li>
                            <li>Help center access</li>
                        </ul>
                        <button type="button" 
                                class="btn btn-lg btn-block btn-primary">Click</button>
                    </div>
                </div>
            </div>
            <!--</div>-->
        
        </div>
    </div>
    
    
    <th:block th:include="/_footer"></th:block>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
</body>
</html>
