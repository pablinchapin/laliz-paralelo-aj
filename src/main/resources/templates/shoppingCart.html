    <th:block th:include="/_header"></th:block>
    
    
    
    
    <div class="container">
        
        <h1 class="h3 mb-3 font-weight-normal">Cart</h1>
        
        
        <th:block th:if="${cartForm == null || cartForm.cartLines == null || cartForm.cartLines.empty}">
            <div class="row">
                <div class="col-md-8 order-md-2 mb-4">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">There is no items in Cart</span>
                        <span class="badge bagde-secondary badge-pill">0</span>
                    </h4>
                    
                    <h6 class="d-flex justify-content-between align-items-center mb-3">
                        <a class="nav-link" th:href="@{/productList}">Product List</a>
                    </h6>
                </div>
            </div>
        </th:block>
        
        
        
        <th:block th:if="${cartForm != null && cartForm.cartLines != null && !cartForm.cartLines.empty}">
            <div class="row">
                <div class="col-md-8 order-md-2 mb-4">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Your cart</span>
                        <span class="badge bagde-secondary badge-pill">38</span>
                    </h4>

                    <ul class="list-group mb-3">

                        <li th:each="cartLineInfo, varStatus : ${cartForm.cartLines}"
                            class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 th:utext="${cartLineInfo.productInfo.productCode} '|' ${cartLineInfo.productInfo.name}"
                                    class="my-0"></h6>
                                <small th:utext="${cartLineInfo.productInfo.quantity}"
                                    class="text-muted"></small>
                                <small th:utext="${#numbers.formatDecimal(cartLineInfo.productInfo.price,3,2,'COMMA')}"
                                    class="text-muted"></small>
                            </div>
                            <span th:utext="${#numbers.formatDecimal(cartLineInfo.productInfo.amount,3,2,'COMMA')}"
                                class="text-muted"></span>
                        </li>
                    
                    </ul>
                    
                    <a  href="#"
                        class="btn btn-primary btn-lg active"
                        role="button"
                        aria-pressed="true"
                        th:href="@{/shoppingCartCheckout}">Checkout</a>
                    
                    
                
                </div>
            </div>
        </th:block>
        
        
        
        
        <div class="row">
            <div class="col-md-8 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge bagde-secondary badge-pill">38</span>
                </h4>
                
                <ul class="list-group mb-3">
                    
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Product 1</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$1000</span>
                    </li>
                    
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Product 1</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$1000</span>
                    </li>
                    
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Product 1</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$1000</span>
                    </li>
                    
                    
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>$20</strong>
                    </li>
                
                </ul>
                
                <a  class="btn btn-primary btn-lg active"
                    role="button"
                    aria-pressed="true"
                    th:href="@{/shoppingCartCheckout}">Checkout</a>
                
            </div>
        </div>
